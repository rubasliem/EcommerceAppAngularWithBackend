<nav class="navbar navbar-expand-lg bg-transparent mb-0">
  <div class="container-fluid d-block">
    <div
      class="container d-flex justify-content-between align-items-center mb-0"
    >
      <ul class="nav-item d-flex align-items-center me-3 mb-0 gap-1">
        <a class="social-icon" href="https://www.facebook.com/"
          ><i class="fab mx-1 fa-facebook"></i
        ></a>
        <a class="social-icon" href="https://www.twitter.com/"
          ><i class="fab mx-1 fa-twitter"></i
        ></a>
        <a class="social-icon" href="https://www.spotify.com/"
          ><i class="fab mx-1 fa-spotify"></i
        ></a>
        <a class="social-icon" href="https://www.google.com/"
          ><i class="fab mx-1 fa-google"></i
        ></a>
        <a class="social-icon" href="https://www.youtube.com/"
          ><i class="fab mx-1 fa-youtube"></i
        ></a>
      </ul>
      <p class="text-uppercase text-secondary mb-0">
        Free Shipping This Week Order Over - $55
      </p>
      <ul class="navbar-nav d-flex align-items-center ms-4 mb-0">
        <!-- USER DROPDOWN MENU (when logged in) -->
        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a
            class="nav-link fs-3 dropdown-toggle d-flex align-items-center gap-2"
            href="#"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div
              class="user-avatar-small"
              [style.background-image]="
                currentUser?.profileImage
                  ? 'url(' + currentUser.profileImage + ')'
                  : 'none'
              "
            >
              <i
                class="bi bi-person-fill"
                *ngIf="!currentUser?.profileImage"
              ></i>
            </div>
            <span class="user-name">{{ currentUser?.name }}</span>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <li>
              <a class="dropdown-item" routerLink="/profile">
                <i class="bi bi-person me-2"></i>My Profile
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a
                class="dropdown-item text-danger"
                (click)="logout()"
                style="cursor: pointer"
              >
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a>
            </li>
          </ul>
        </li>

        <!-- LOGOUT ICON (when logged in) -->
        <li class="nav-item" *ngIf="isLoggedIn">
          <a
            class="nav-link fs-3"
            (click)="logout()"
            style="cursor: pointer"
            title="Logout"
          >
            <i class="bi bi-box-arrow-right text-danger"></i>
          </a>
        </li>

        <!-- LOGIN BUTTON (when not logged in) -->
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a
            class="nav-link fs-3"
            routerLink="/login"
            routerLinkActive="active-link"
            #rlaLogin="routerLinkActive"
          >
            <i
              class="bi"
              [ngClass]="rlaLogin.isActive ? 'bi-person-fill' : 'bi-person'"
            ></i>
          </a>
        </li>

        <!-- ORDERS -->
        <li class="nav-item">
          <a
            class="nav-link fs-3"
            routerLink="/orders"
            routerLinkActive="active-link"
            #rlaOrders="routerLinkActive"
            title="My Orders"
          >
            <i
              class="bi"
              [ngClass]="
                rlaOrders.isActive ? 'bi-box-seam-fill' : 'bi-box-seam'
              "
            ></i>
          </a>
        </li>
        <!-- HEART -->
        <li class="nav-item">
          <a
            class="nav-link fs-3 position-relative"
            routerLink="/favorite"
            routerLinkActive="active-link"
            #rlaHeart="routerLinkActive"
          >
            <i
              class="bi position-relative"
              [ngClass]="rlaHeart.isActive ? 'bi-heart-fill' : 'bi-heart'"
            >
              <span class="badge-heart fs-5">{{ favCount }}</span>
            </i>
          </a>
        </li>
        <!-- BAG -->
        <li class="nav-item">
          <a
            class="nav-link fs-3 position-relative"
            routerLink="/cart"
            routerLinkActive="active-link"
            #rlaBag="routerLinkActive"
          >
            <i
              class="bi position-relative"
              [ngClass]="rlaBag.isActive ? 'bi-bag-fill' : 'bi-bag'"
            >
              <span class="badge-heart fs-5"> {{ cartCount }}</span>
            </i>
          </a>
        </li>
      </ul>
    </div>
    <hr />
    <nav class="navbar navbar-expand-lg mt-0">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <h1 class="text-uppercase">Roka</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-0 text-uppercase fs-5 gap-3">
            @if(1) {
            <li class="nav-item">
              <a class="nav-link" routerLink="/home">Home</a>
            </li>
            <li class="nav-item" *ngFor="let cat of categories">
              <a class="nav-link" (click)="goToCategory(cat)">
                {{ cat.name }}
              </a>
            </li>
            }
          </ul>
        </div>
      </div>
    </nav>
  </div>
</nav>
