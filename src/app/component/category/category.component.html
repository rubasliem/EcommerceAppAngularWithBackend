<div class="input_container d-flex w-50 justify-content-center mb-3 ">
  <input
    type="text"
    class="form-control"
    placeholder="Search products..."
    [(ngModel)]="term"
  />
</div>
    <div class="container row mx-auto my-5">
      <div class="col-md-3 mb-3" *ngFor="let prod of products | search:term">
        <div class="card shadow-lg ">
            <app-card-item [item]=prod></app-card-item>
        </div>
      </div>
    </div>
